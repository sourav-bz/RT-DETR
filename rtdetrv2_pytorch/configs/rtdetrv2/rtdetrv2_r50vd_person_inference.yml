# RT-DETRv2 ResNet50-vd Person Detection - Inference Only Config
# This config contains only the minimal architecture definitions needed for inference
# No training-specific parameters included

task: detection

# Number of classes (must match training)
num_classes: 1
remap_mscoco_category: False

# Model architecture
model: RTDETR
postprocessor: RTDETRPostProcessor

# Evaluation input size
eval_spatial_size: [640, 640] # h w

# Model components
RTDETR: 
  backbone: PResNet
  encoder: HybridEncoder
  decoder: RTDETRTransformerv2

# Backbone configuration
PResNet:
  depth: 50
  variant: d
  freeze_at: 0
  return_idx: [1, 2, 3]
  num_stages: 4
  freeze_norm: True
  pretrained: False  # Set to False for inference (no need to download pretrained weights)

# Encoder configuration
HybridEncoder:
  in_channels: [512, 1024, 2048]
  feat_strides: [8, 16, 32]
  
  # intra
  hidden_dim: 256
  use_encoder_idx: [2]
  num_encoder_layers: 1
  nhead: 8
  dim_feedforward: 1024
  dropout: 0.
  enc_act: 'gelu'
  
  # cross
  expansion: 1.0
  depth_mult: 1
  act: 'silu'

# Decoder configuration
RTDETRTransformerv2:
  feat_channels: [256, 256, 256]
  feat_strides: [8, 16, 32]
  hidden_dim: 256
  num_levels: 3
  
  num_layers: 6
  num_queries: 300
  
  num_denoising: 100
  label_noise_ratio: 0.5
  box_noise_scale: 1.0
  
  eval_idx: -1
  
  num_points: [4, 4, 4]
  cross_attn_method: default
  query_select_method: default

# Postprocessor configuration
RTDETRPostProcessor:
  num_top_queries: 300
